<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR 404</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1.6;
        }
        
        .error-container {
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #ff4757, #cc2e3d);
        }
        
        .icon {
            font-size: 5rem;
            color: #ff4757;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ff4757;
            font-weight: 700;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 900;
            color: #ff4757;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #555;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 25px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(to right, #ff4757, #cc2e3d);
            border-radius: 4px;
            animation: progress 2s ease-in-out infinite alternate;
        }
        
        .progress-text {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 25px;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(to right, #ff4757, #cc2e3d);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }
        
        @keyframes progress {
            0% { width: 65%; }
            100% { width: 70%; }
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .icon {
                font-size: 4rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="error-container">
        <div class="icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="error-code">404</div>
        <h1>ERROR 404</h1>
        <p>الصفحة التي تبحث عنها غير متاحة حالياً</p>
        <p>نحن نعمل على إصلاح المشكلة، شكراً لصبرك</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p class="progress-text">أقتربنا من الانتهاء بنسبة 65%</p>
        
        <a href="https://t.me/SCRIP_PHP_CRASH_BOT" class="btn">الاتصال بالبوت الدعم الفني</a>
    </div>
</body>
</html>
