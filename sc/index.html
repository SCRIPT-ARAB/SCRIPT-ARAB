<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRIPT ARAB - سكربتات عربية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        
        :root {
            --primary: #6C63FF;
            --secondary: #FF6584;
            --dark: #1A1A2E;
            --light: #F8F9FA;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #16213E);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-attachment: fixed;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .logo {
            margin-bottom: 40px;
            position: relative;
        }
        
        .logo h1 {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(108, 99, 255, 0.3);
        }
        
        .logo p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 10px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 18px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            transform: translateX(100%);
        }
        
        .btn-crash {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
        }
        
        .btn-minez {
            background: linear-gradient(45deg, #4776E6, #8E54E9);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn i {
            font-size: 1.4rem;
        }
        
        footer {
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2.5rem;
            }
            
            .btn {
                padding: 15px 25px;
                font-size: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>SCRIPT ARAB</h1>
            <p>سكربتات عربية احترافية</p>
        </div>
        
        <div class="buttons">
            <a href="https://script-arab.github.io/SCRIPT-ARAB/sc/crash" class="btn btn-crash">
                <i class="fas fa-rocket"></i>
                سكربت الطيارة Crash
            </a>
            <a href="https://script-arab.github.io/SCRIPT-ARAB/sc/minez" class="btn btn-minez">
                <i class="fas fa-gamepad"></i>
                سكربت Game Mines
            </a>
        </div>
    </div>
    
    <footer>
        جميع الحقوق محفوظة &copy; 2023 SCRIPT ARAB
    </footer>
</body>
</html>
